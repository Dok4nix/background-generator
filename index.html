<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Love Machine</title>
</head>

<body>
  <div class="container">
    <form>
      <h2>Sprawdź waszą miłość!</h2>
      <label>Twoje imię: <input id="your-name" type="text" maxlength="13"></label>
      <label>Imię partnera: <input id="partner-name" type="text" maxlength="13"></label>
      <button id="submit-button" type="button">Sprawdź!</button>
      <script src="script.js"></script>
    </form>
  </div>
  <div id="love-display" class="container">
    <p id="love-percent">100%</p>
    <div class="heart"></div>
  </div>
</body>

</html>
